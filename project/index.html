<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Dream Villa VR Experience</title>
    <meta name="description" content="Immersive VR Modern Luxury Villa - A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #splash {
            position: fixed; inset: 0; z-index: 9999;
            background: linear-gradient(135deg,#0a0a1a 0%,#0d1b2a 50%,#1b2838 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: #fff; font-family: 'Segoe UI', system-ui, sans-serif;
            transition: opacity .9s ease;
        }
        #splash.hide { opacity: 0; pointer-events: none; }
        #splash h1 { font-size: 2.8em; margin: 0; letter-spacing: 2px;
            background: linear-gradient(90deg,#e0c97f,#f5e6b8,#d4a843);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        #splash p { opacity: .7; margin: 6px 0; font-size: 1.05em; }
        .ring { width: 54px; height: 54px; margin: 22px;
            border: 3px solid rgba(255,255,255,.15);
            border-top-color: #d4a843; border-radius: 50%;
            animation: spin .9s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #hud {
            position: fixed; bottom: 16px; left: 16px;
            background: rgba(0,0,0,.55); backdrop-filter: blur(12px);
            color: #eee; padding: 14px 18px; border-radius: 12px;
            font: 13px/1.5 'Segoe UI', system-ui, sans-serif;
            z-index: 100; border: 1px solid rgba(255,255,255,.08);
        }
        #hud b { color: #d4a843; display: block; font-size: 15px; margin-bottom: 4px; }
    </style>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         CUSTOM A-FRAME COMPONENTS
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <script>
    /* ---- water ripple vertex animation ---- */
    AFRAME.registerComponent('water-waves', {
        schema: { speed:{type:'number',default:1}, amp:{type:'number',default:.035} },
        init() {
            this.t = 0;
            this.orig = null;
            const trySetup = () => {
                const m = this.el.getObject3D('mesh');
                if (m && m.geometry) {
                    this.geo = m.geometry;
                    this.orig = new Float32Array(this.geo.attributes.position.array);
                }
            };
            trySetup();
            this.el.addEventListener('loaded', trySetup);
        },
        tick(time, dt) {
            if (!this.orig) {
                const m = this.el.getObject3D('mesh');
                if (m && m.geometry) {
                    this.geo = m.geometry;
                    this.orig = new Float32Array(this.geo.attributes.position.array);
                } else return;
            }
            this.t += dt * .001;
            const p = this.geo.attributes.position, s = this.data.speed, a = this.data.amp;
            for (let i = 0; i < p.count; i++) {
                const x = this.orig[i*3], z = this.orig[i*3+2];
                p.array[i*3+1] = this.orig[i*3+1]
                    + Math.sin(x*3 + this.t*s*4) * a
                    + Math.cos(z*2.5 + this.t*s*3.2) * a*.6
                    + Math.sin((x+z)*1.8 + this.t*s*2) * a*.3;
            }
            p.needsUpdate = true;
            this.geo.computeVertexNormals();
        }
    });

    /* ---- gentle float (pool toys / boats) ---- */
    AFRAME.registerComponent('bob', {
        schema: { amp:{type:'number',default:.06}, spd:{type:'number',default:1} },
        init() { this.y0 = this.el.object3D.position.y; this.t = Math.random()*6.28; },
        tick(_,dt) {
            this.t += dt*.001*this.data.spd;
            this.el.object3D.position.y = this.y0 + Math.sin(this.t)*this.data.amp;
        }
    });

    /* ---- sway for palms / plants ---- */
    AFRAME.registerComponent('sway', {
        schema: { str:{type:'number',default:.02}, spd:{type:'number',default:.8} },
        init() {
            this.t = Math.random()*6.28;
            this.rx0 = this.el.object3D.rotation.x;
            this.rz0 = this.el.object3D.rotation.z;
        },
        tick(_,dt) {
            this.t += dt*.001*this.data.spd;
            this.el.object3D.rotation.x = this.rx0 + Math.sin(this.t)*this.data.str;
            this.el.object3D.rotation.z = this.rz0 + Math.cos(this.t*.7)*this.data.str;
        }
    });

    /* ---- flicker for warm lights ---- */
    AFRAME.registerComponent('flicker', {
        schema: { lo:{type:'number',default:.4}, hi:{type:'number',default:.9}, spd:{type:'number',default:8} },
        init() { this.t = Math.random()*99; },
        tick(_,dt) {
            this.t += dt*.001*this.data.spd;
            const v = this.data.lo + (this.data.hi-this.data.lo) *
                (.5 + .3*Math.sin(this.t*3.1) + .2*Math.sin(this.t*7.7));
            this.el.setAttribute('light','intensity',v);
        }
    });

    /* ---- pet wander ---- */
    AFRAME.registerComponent('wander', {
        schema: { r:{type:'number',default:3}, spd:{type:'number',default:.25} },
        init() {
            this.cx = this.el.object3D.position.x;
            this.cz = this.el.object3D.position.z;
            this.t = Math.random()*99;
        },
        tick(_,dt) {
            this.t += dt*.001*this.data.spd;
            this.el.object3D.position.x = this.cx + Math.sin(this.t*.47)*this.data.r;
            this.el.object3D.position.z = this.cz + Math.cos(this.t*.31)*this.data.r;
            this.el.object3D.rotation.y = Math.atan2(
                Math.cos(this.t*.47)*.47, -Math.sin(this.t*.31)*.31);
        }
    });

    /* ---- fire embers ---- */
    AFRAME.registerComponent('embers', {
        init() {
            for (let i = 0; i < 10; i++) {
                const e = document.createElement('a-sphere');
                e.setAttribute('radius', .015 + Math.random()*.025);
                e.setAttribute('material', `color:${Math.random()>.5?'#ff6600':'#ff3300'};emissive:#ff4400;emissiveIntensity:.9;opacity:.75;transparent:true`);
                e.setAttribute('position',{x:(Math.random()-.5)*.18,y:Math.random()*.25,z:(Math.random()-.5)*.18});
                e.setAttribute('bob',`amp:.12;spd:${2+Math.random()*4}`);
                this.el.appendChild(e);
            }
        }
    });

    /* ---- loading dismiss ---- */
    AFRAME.registerComponent('boot', {
        init() { setTimeout(()=>{ const s=document.getElementById('splash'); s.classList.add('hide'); setTimeout(()=>s.style.display='none',900); },3500); }
    });
    </script>
</head>
<body>

<!-- Loading -->
<div id="splash">
    <h1>DREAM VILLA VR</h1>
    <div class="ring"></div>
    <p>Preparing your luxury experience‚Ä¶</p>
    <p style="font-size:.85em;margin-top:12px;opacity:.45">WASD move ¬∑ Mouse look ¬∑ VR headset ready</p>
</div>

<!-- HUD -->
<div id="hud">
    <b>üèõÔ∏è Dream Villa VR</b>
    üéÆ WASD ‚Äî Move &nbsp; üñ±Ô∏è Mouse ‚Äî Look<br>
    üëÜ Click ‚Äî Interact &nbsp; ü•Ω VR supported
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
     A-FRAME SCENE
     ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<a-scene
    boot
    vr-mode-ui="enabled:true"
    renderer="antialias:true;colorManagement:true;physicallyCorrectLights:true;
              maxCanvasWidth:1920;maxCanvasHeight:1920;sortObjects:true"
    shadow="type:pcfsoft;autoUpdate:true"
    fog="type:exponential;color:#87CEEB;density:.005"
    cursor="rayOrigin:mouse"
    raycaster="objects:.clickable">

    <!-- ‚îÄ‚îÄ ASSETS ‚îÄ‚îÄ -->
    <a-assets timeout="20000">
        <a-asset-item id="villa" src="house.glb"></a-asset-item>
        <img id="t-roof" src="assets/textures/grey_roof_tiles_diff_2k.jpg">
        <img id="t-wall" src="assets/textures/teqgff0g_4K_Albedo_02_‚Äî_–∫–æ–ø–∏—è.jpg">
    </a-assets>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         CAMERA
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <a-entity id="rig" position="0 0 18"
        movement-controls="speed:.12;fly:false">
        <a-entity id="cam" camera
            look-controls="pointerLockEnabled:true"
            wasd-controls="acceleration:28"
            position="0 1.65 0">
            <a-entity geometry="primitive:ring;radiusInner:.004;radiusOuter:.007"
                material="color:#fff;shader:flat;opacity:.55"
                position="0 0 -1"
                cursor="fuse:false;rayOrigin:mouse"
                raycaster="far:25;objects:.clickable">
            </a-entity>
        </a-entity>
    </a-entity>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         EVENING SKY
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Sun -->
    <a-sphere position="60 55 -60" radius="4"
        material="color:#FDB813;emissive:#FDB813;emissiveIntensity:1;shader:flat">
    </a-sphere>

    <!-- Clouds -->
    <a-entity id="clouds">
        <a-sphere position="30 35 -40" radius="4" material="color:#fff;opacity:.85;transparent:true;shader:flat"
            animation="property:position;from:30 35 -40;to:-50 35 -40;dur:90000;loop:true">
            <a-sphere position="3 .5 0" radius="3" material="color:#fff;opacity:.75;transparent:true;shader:flat"></a-sphere>
            <a-sphere position="-2 .3 1" radius="2.5" material="color:#fff;opacity:.8;transparent:true;shader:flat"></a-sphere>
        </a-sphere>
        <a-sphere position="-20 38 -50" radius="3.5" material="color:#fff;opacity:.7;transparent:true;shader:flat"
            animation="property:position;from:-20 38 -50;to:60 38 -50;dur:110000;loop:true">
            <a-sphere position="2.5 .3 .5" radius="2.8" material="color:#fff;opacity:.65;transparent:true;shader:flat"></a-sphere>
        </a-sphere>
        <a-sphere position="50 40 -55" radius="3" material="color:#fff;opacity:.65;transparent:true;shader:flat"
            animation="property:position;from:50 40 -55;to:-30 40 -55;dur:100000;loop:true">
            <a-sphere position="-2 .4 0" radius="2.2" material="color:#fff;opacity:.6;transparent:true;shader:flat"></a-sphere>
        </a-sphere>
    </a-entity>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         GLOBAL LIGHTING (Dusk / Evening)
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <!-- Sun directional -->
    <a-entity light="type:directional;color:#FFF8E7;intensity:1;castShadow:true;
        shadowMapWidth:2048;shadowMapHeight:2048;shadowCameraLeft:-40;shadowCameraRight:40;
        shadowCameraTop:40;shadowCameraBottom:-40" position="8 15 5"></a-entity>

    <!-- Bright ambient -->
    <a-entity light="type:ambient;color:#B4C9E7;intensity:.5"></a-entity>

    <!-- Hemisphere sky/ground fill -->
    <a-entity light="type:hemisphere;color:#87CEEB;groundColor:#4a7c3f;intensity:.4"></a-entity>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         GROUND
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <a-plane position="0 -.01 0" rotation="-90 0 0" width="200" height="200"
        material="color:#3a6b2a;roughness:.95" shadow="receive:true"></a-plane>

    <!-- Lawn near house -->
    <a-plane position="0 .01 0" rotation="-90 0 0" width="50" height="50"
        material="color:#4a8b3a;roughness:.9" shadow="receive:true"></a-plane>

    <!-- Stone driveway -->
    <a-plane position="0 .02 22" rotation="-90 0 0" width="7" height="18"
        material="color:#808080;roughness:.75"></a-plane>

    <!-- Front pathway -->
    <a-plane position="0 .025 10" rotation="-90 0 0" width="2.5" height="6"
        material="color:#9E9E9E;roughness:.7"></a-plane>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         HOUSE 3D MODEL
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <a-entity id="house" gltf-model="#villa"
        position="0 0 0" scale="1 1 1"
        shadow="cast:true;receive:true"></a-entity>

    <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
         MODERN VILLA STRUCTURE
         (Glass facade, flat roof, warm glow)
         ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <a-entity id="villa-shell">

        <!-- ‚îÄ‚îÄ GROUND FLOOR ‚îÄ‚îÄ -->
        <!-- Main body -->
        <a-box position="0 1.6 0" width="16" height="3.2" depth="10"
            material="color:#e0ddd5;roughness:.7;metalness:.15" shadow="cast:true"></a-box>

        <!-- Front glass facade -->
        <a-box position="0 1.6 5.03" width="14" height="2.8" depth=".06"
            material="color:#88ccee;opacity:.35;transparent:true;metalness:.9;roughness:.05;side:double"
            shadow="cast:true"></a-box>

        <!-- Glass mullions (vertical) -->
        <a-box position="-4.5 1.6 5.06" width=".06" height="2.9" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <a-box position="-1.5 1.6 5.06" width=".06" height="2.9" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <a-box position="1.5 1.6 5.06" width=".06" height="2.9" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <a-box position="4.5 1.6 5.06" width=".06" height="2.9" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <!-- horizontal -->
        <a-box position="0 3.05 5.06" width="14" height=".05" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>

        <!-- Flat roof slab -->
        <a-box position="0 3.25 0" width="17" height=".15" depth="11"
            material="color:#222220;roughness:.6;metalness:.3" shadow="cast:true"></a-box>

        <!-- ‚îÄ‚îÄ UPPER FLOOR (Right wing) ‚îÄ‚îÄ -->
        <a-box position="4 4.6 0" width="8" height="2.6" depth="10"
            material="color:#d8d5cc;roughness:.7;metalness:.15" shadow="cast:true"></a-box>

        <!-- Upper glass -->
        <a-box position="4 4.6 5.03" width="7" height="2.2" depth=".06"
            material="color:#88ccee;opacity:.3;transparent:true;metalness:.9;roughness:.05;side:double"></a-box>
        <a-box position="2 4.6 5.06" width=".06" height="2.3" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <a-box position="4 4.6 5.06" width=".06" height="2.3" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>
        <a-box position="6 4.6 5.06" width=".06" height="2.3" depth=".04" material="color:#1a1a1a;metalness:.8"></a-box>

        <!-- Upper roof -->
        <a-box position="4 5.95 0" width="9" height=".15" depth="11"
            material="color:#222220;roughness:.6;metalness:.3" shadow="cast:true"></a-box>

        <!-- ‚îÄ‚îÄ LEFT WING (Single story, overhanging) ‚îÄ‚îÄ -->
        <a-box position="-6 1.6 -1" width="5" height="3.2" depth="8"
            material="color:#c8c0b0;roughness:.8" shadow="cast:true"></a-box>
        <a-box position="-6 3.25 -1" width="6" height=".15" depth="9"
            material="color:#222220;roughness:.6;metalness:.3" shadow="cast:true"></a-box>

        <!-- Stone accent wall -->
        <a-box position="-8.3 1.6 1" width=".3" height="3.2" depth="4"
            material="src:#t-wall;color:#6a6055;roughness:.9" shadow="cast:true"></a-box>

        <!-- ‚îÄ‚îÄ INTERIOR WARM GLOW (visible through glass) ‚îÄ‚îÄ -->
        <!-- Living room glow -->
        <a-entity light="type:point;color:#ffcc66;intensity:.8;distance:12;decay:2" position="0 2 2"></a-entity>
        <a-entity light="type:point;color:#ffbb44;intensity:.5;distance:8;decay:2" position="-3 2 1"></a-entity>
        <!-- Upper floor glow -->
        <a-entity light="type:point;color:#ffc855;intensity:.6;distance:10;decay:2" position="4 4.5 2"></a-entity>
        <!-- Left wing glow -->
        <a-entity light="type:point;color:#ffaa33;intensity:.4;distance:6;decay:2" position="-6 2 0"></a-entity>

        <!-- Interior warm panels (visible through glass as warm rectangles) -->
